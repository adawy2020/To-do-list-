<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    
        <div class="head">
         <h1> TO DO LIST</h1>
        </div>
    </header>
    <section>
        <div class="container">
        <div class="todo-add">
            <input type="text" class="todo-addtask" placeholder="add a task">
            <button class="add">+</button>
            <p class="warn">Add a task first !!!  </p>
        </div>
        <div class="notcomplete">
                <h1> In Progress </h1>
            <ul class="task-noncom">

            </ul>
            
        </div>
        <div class="complete">
            <h1>Completed </h1>
            <ul class="task-com">

            </ul>
                
        </div>
    </div>
    </section>
 <script src="main.js"></script>   
</body>
</html>
